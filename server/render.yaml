services:
  - type: web
    name: gear-inventory-backend
    env: node
    buildCommand: npm install && cd prisma && npx prisma generate && cd ..
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gear-inventory-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: gear-inventory-db
          property: connectionString
      # Add any other environment variables you need

databases:
  - name: gear-inventory-db
    plan: free